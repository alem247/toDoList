<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" action="/login" th:object="${login_request}">
            <p class="message">Already registered?</p>
            <input type="text" placeholder="username"/>
            <input type="password" type="hidden" placeholder="password"/>
            <button><a href="/api/tasks"></a> Log in</button>
            <p class="message">Not registered? <a href="/register_page">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
